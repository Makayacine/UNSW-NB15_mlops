name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install "numpy==1.26.*" "pandas==2.2.*" "scikit-learn==1.5.*" "xgboost==2.1.*" \
                      "onnx==1.16.*" "onnxruntime==1.18.*" "mlflow==3.3.*" \
                      "fastapi==0.115.*" "uvicorn[standard]==0.30.*" pytest

      - name: Smoke-check ONNX bundle
        run: |
          python - <<'PY'
          import os, onnx
          p = "notebooks/ids_unsw/models/bundle_xgb/xgb.onnx"
          assert os.path.exists(p), f"Missing: {p} (LFS not pulled?)"
          m = onnx.load(p)
          onnx.checker.check_model(m)
          print("ONNX model loaded OK.")
          PY
