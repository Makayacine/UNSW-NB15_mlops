apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ids-api
  namespace: ids
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ids-api
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
