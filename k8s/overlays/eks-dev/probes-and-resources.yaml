apiVersion: apps/v1
kind: Deployment
metadata:
  name: ids-api
spec:
  template:
    spec:
      containers:
      - name: api
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests: { cpu: "200m", memory: "256Mi" }
          limits:   { cpu: "1",    memory: "1Gi" }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit
spec:
  template:
    spec:
      containers:
      - name: ui
        ports:
        - containerPort: 8050
        readinessProbe:
          httpGet: { path: "/", port: 8050 }
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: "/", port: 8050 }
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "500m", memory: "512Mi" }
